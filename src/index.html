<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= require('./assets/favicons/apple-touch-icon.png') %>"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= require('./assets/favicons/favicon-32x32.png') %>"
    />

      rel="icon"
      type="image/png"
      sizes="16x16"

    />
    <link

      href="<%= require('file-loader!./assets/favicons/site.webmanifest') %>"
    />

      href="<%= require('./assets/favicons/safari-pinned-tab.svg') %>"

    <meta
      name="msapplication-config"
      content="<%= require('file-loader!./assets/favicons/browserconfig.xml') %>"
    />
    <meta name="theme-color" content="#231f20" />
    <title>bl≈çma</title>
  </head>

  <body>
    <div class="loading">
      <img src="assets/icon-loading.svg" alt="loading" />

    <div class="main"></div>
    <script>
      if (location.pathname.indexOf('authcallback') < 0) {
        history.pushState({}, 'entry page', location.hash.substring(1));
      }
